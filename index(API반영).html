<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title>마이코딩리뷰</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 100%;
            margin: auto;
            background-color: #ffc107;
        }

        .jumbotron {
            background-color: white;
            margin: 30px auto;
            width: 900px;
        }
        .card {
            width : 900px;
            margin : auto;
        }

        .review-box {
            width: 900px;
            margin: auto;
            background-color: saddlebrown;
        }

        .myitem{
                    width: 400px;
                    height: 300px;

                   background-image: url("https://img.kr.news.samsung.com/kr/wp-content/uploads/2017/07/170621_%EC%84%B8%EC%83%81%EC%9D%84%EC%9E%87IT%EB%8A%94%EC%9D%B4%EC%95%BC%EA%B8%B0_%EC%BD%94%EB%94%A9%EC%9D%98%EB%B3%B8%EC%A7%88%EA%B3%BC%EB%AF%B8%EB%9E%98%EC%9D%B4%EB%AF%B8%EC%A7%8009.jpg");
                   background-position: center;
                   background-size: cover;
             }


        .card-img-top{
                      width:200px;
                      margin:auto;
                  }

        /* 리뷰 작성 버튼*/
        .myButton {
            box-shadow: inset 0px 1px 0px 0px #e07416;
            background: linear-gradient(to bottom, #f58b0a 5%, #eb870e 100%);
            background-color: #f58b0a;
            border-radius: 6px;
            border: 1px solid #eeb44f;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 13px;
            font-weight: bold;
            padding: 6px 18px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #cc9f52;
            margin:0 auto;
        }

        .myButton:hover {
            text-decoration:none;
            background: linear-gradient(to bottom, #eb870e 5%, #f58b0a 100%);
            background-color: #eb870e;
        }

        .myButton:active {
            position: relative;
            top: 1px;
        }
        .wrap-card-deck{
            background-color: white;
            margin: 30px auto;
            width: 900px;

        }

    </style>
    <script>
        $(document).ready(function () {
            $('#card-box').empty();
            readReview();
        });

        function openClose() {
            if ($("#review-write").css("display") == "block") {
                $("#review-write").hide();
                $("#btn-post-box").text("리뷰 작성");
            } else {
                $("#review-write").show();
                $("#btn-post-box").text("리뷰 닫기");
            }
        }

//리뷰작성하는 부분
        function makeReview() {
            let title = $('#title').val()
            let url = $('#url').val()
            let review = $('#review').val()
            let lecture = $('#lecture').val()

            $.ajax({
                type: "POST",
                url: "/review",
                data: {title_give: title, url_give: url, review_give: review, lecture_give: lecture},
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }

//작성된 리뷰 보여주기기
       function readReview() {
            $.ajax({
                type: "GET",
                url: "/review",
                data: {},
                success: function (response) {
                    let reviews = response['all_reviews']
                    for (let i = 0; i < reviews.length; i++) {
                        let title = reviews[i]['title']
                        let url = reviews[i]['url']
                        let review = reviews[i]['review']
                        let lecture = reviews[i]['lecture']


                        let temp_html = `  <div class="card">
                                                <img class="card-img-top" src="..." alt="Card image cap">
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${review}</p>
                                                </div>
                                                <div class="card-footer">
                                                    <small class="text-muted">${url}</small>
                                                </div>
                                            </div>`
                        $('#card-box').append(temp_html)
                    }
                }
            })
        }
    </script>

</head>

<body>

    <!--검색 기능-->
    <div class="wrap">
        <div class="search">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>


        <div class="jumbotron">
            <h1 class="display-4">마이 코딩 리뷰</h1>
            <div class="myitem">

            </div>
            <p>내가 들었던 코딩 강의들의 후기를 써주세요! 그리고 다른사람들이 추천한 강의의 리뷰를 읽으세요!</p>

            <!--   리뷰작성 버튼   -->
            <div>
                <a onclick="openClose()" type="button" href="#" class="myButton">리뷰 작성</a>
            </div>
        </div>

        <!--   리뷰 포스트   -->
        <div class="review-box">
            <div id="review-write" class="form-post" style="display:none" class="card text-center">
                <div class="card-header">
                    코딩강의 리뷰 작성하기!
                </div>
                <div class="card-body">
                    <h5 class="card-title">다른 사람을 위해 리뷰를 작성해주세요</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">제목</span>
                        </div>
                        <input type="text" class="form-control" id="title">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">URL</span>
                        </div>
                        <input type="text" class="form-control" id="url">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">분류</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>-- 분류를 선택하세요 --</option>
                            <option value="1">HTML</option>
                            <option value="2">CSS</option>
                            <option value="3">C</option>
                            <option value="4">C++</option>
                            <option value="5">javaScript</option>
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">리뷰</span>
                        </div>
                        <textarea class="form-control" id="review"
                                  cols="30"
                                  rows="5" placeholder="140자까지 입력할 수 있습니다."></textarea>
                    </div>

                     <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">강의</span>
                        </div>
                        <input type="text" class="form-control" id="lecture">
                    </div>

                    <a href="#" class="btn btn-primary" onclick="makeReview()">리뷰작성</a>
            </div>
        </div>
    </div>
    </div>

    <!--리뷰 카드 덱-->
    <div class="card" id="card-box">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text"></p>
            </div>
            <div class="card-footer">
            <small class="text-muted"></small>
            </div>
    </div>

</body>
</html>
