<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title>스파르타코딩클럽 | 나홀로 메모장</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
            background-color: saddlebrown;
        }

        .first {
            background-color: saddlebrown;
        }

        .jumbotron {
            background-color: lightyellow;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }

        .form-inline {
            background-color: saddlebrown;
        }

    </style>
    <script>
        $(document).ready(function () {
            showArticles();
        });

        function openClose() {
            if ($("#review-write").css("display") == "block") {
                $("#review-write").hide();
                $("#btn-post-box").text("리뷰 작성");
            } else {
                $("#review-write").show();
                $("#btn-post-box").text("리뷰 닫기");
            }
        }

        function postArticle() {
            let url = $('#post-url').val()
            let comment = $('#post-comment').val()

            $.ajax({
                type: "POST",
                url: "/memo",
                data: {url_give: url, comment_give: comment},
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.reload()
                }
            })
        }

        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/memo?sample_give=샘플데이터",
                data: {},
                success: function (response) {
                    alert(response["msg"]);
                }
            })
        }

        $(document).ready(function () {
            showReview();
        });

        function makeReview() {
            let title = $('#title').val()
            let author = $('#author').val()
            let review = $('#bookReview').val()

            $.ajax({
                type: "POST",
                url: "/review",
                data: {title_give: title, author_give: author, review_give: review},
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }

        function showReview() {
            $.ajax({
                type: "GET",
                url: "/review",
                data: {},
                success: function (response) {
                    let reviews = response['all_reviews']
                    for (let i = 0; i < reviews.length; i++) {
                        let title = reviews[i]['title']
                        let author = reviews[i]['author']
                        let review = reviews[i]['review']

                        let temp_html = `<tr>
                                            <td>${title}</td>
                                            <td>${author}</td>
                                            <td>${review}</td>
                                        </tr>`
                        $('#reviews-box').append(temp_html)
                    }
                }
            })
        }
    </script>

</head>

<body class="first">
<nav class="navbar">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="wrap">
    <div id="review-write" class="form-post" style="display:none" class="card text-center">
        <div class="card-header">
            코딩강의 리뷰 작성하기!
        </div>
        <div class="card-body">
            <h5 class="card-title">다른 사람을 위해 리뷰를 작성해주세요</h5>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">제목</span>
                </div>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">강의</span>
                </div>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">분류</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>-- 분류를 선택하세요 --</option>
                    <option value="1">HTML</option>
                    <option value="2">CSS</option>
                    <option value="3">C</option>
                    <option value="4">C++</option>
                    <option value="5">javaScript</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">리뷰</span>
                </div>
                <textarea class="form-control" id="bookReview"
                          cols="30"
                          rows="5" placeholder="140자까지 입력할 수 있습니다."></textarea>
            </div>
            <a href="#" class="btn btn-primary" onclick="makeReview()">리뷰작성</a>
        </div>
    </div>
    <div>
        <a onclick="openClose()" id="btn-post-box" type="button" href="#"
           class="btn btn-primary">플러스 아이콘</a>
    </div>
<div>
    <div class="reviews">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">제목</th>
                <th scope="col">강의</th>
                <th scope="col">분류</th>
                <th scope="col">리뷰</th>
            </tr>
            </thead>
            <tbody id="reviews-box">

            </tbody>
        </table>
    </div>

</div>

</body>

</html>
